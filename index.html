<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁREA VIP - Reservas</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        :root { --gold: #d4af37; --dark: #000000; --light: #ffffff; }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark); 
            color: var(--light);
            scroll-behavior: smooth;
        }

        /* --- TELA INICIAL --- */
        #hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=1200');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-img { 
            width: 180px; height: 180px;
            margin-bottom: 20px; 
            border: 4px solid var(--gold); 
            border-radius: 50%;
            object-fit: cover;
            background: #000;
        }

        #hero h1 { font-size: 3rem; color: var(--gold); margin: 0; letter-spacing: 2px; }
        #hero p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.8; }

        .btn-gold {
            padding: 18px 45px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .btn-gold:hover { background: #f1c40f; transform: scale(1.05); }

        /* --- SEÇÃO DO CALENDÁRIO --- */
        #sessao-calendario { 
            display: none; /* Começa escondido */
            padding: 60px 15px; 
            background-color: #111; 
            min-height: 100vh; 
        }

        .container { 
            max-width: 850px; 
            margin: auto; 
            background: white; 
            color: #494343; 
            padding: 30px; 
            border-radius: 15px; 
        }

        /* Cores das Células do Calendário */
        .fc-daygrid-day { background-color: #c6e4c7 !important; } /* Verde para Livre */
        .fc-day-past { background-color: #3a3737 !important; opacity: 0.5; cursor: not-allowed; }
        
        /* Cores dos Eventos Marcados */
        .event-confirmado { background-color: #f43f5e !important; border: none !important; color: white !important; }
        .event-agendado { background-color: #f1c40f !important; border: none !important; color: black !important; }

        .info-horario { 
            background: #fff8e1; border-left: 5px solid var(--gold); 
            padding: 15px; margin-bottom: 20px; border-radius: 4px;
        }

        .container-legenda { 
            display: flex; justify-content: center; gap: 15px; 
            margin: 20px 0; flex-wrap: wrap; 
        }
        .legenda-item { display: flex; align-items: center; gap: 5px; font-size: 13px; font-weight: bold; }
        .ponto { width: 15px; height: 15px; border-radius: 3px; }

        #form-reserva { 
            display: none; margin-top: 30px; 
            padding-top: 20px; border-top: 2px solid #eee; 
        }

        input { 
            width: 100%; padding: 15px; margin: 10px 0; 
            border: 2px solid #ddd; border-radius: 8px; font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <section id="hero">
        <img src="img.html/Logo area vip.jpg" alt="ÁREA VIP" class="logo-img">
        <h1>ÁREA VIP</h1>
        <p>FESTAS E EVENTOS</p>
        <button class="btn-gold" onclick="abrirAgendamento()">Ver Disponibilidade</button>
    </section>

    <section id="sessao-calendario">
        <div class="container">
            <h2 style="text-align: center;">Calendário de Disponibilidade</h2>
            
            <div class="info-horario">
                ⏰ <b>Horário Padrão:</b> Entrada 09:00h | Saída 21:00h
            </div>

            <div id="calendar"></div>

            <div class="container-legenda">
                <div class="legenda-item"><div class="ponto" style="background: #00ff15de; border: 1px solid #00ff15de;"></div> Livre</div>
                <div class="legenda-item"><div class="ponto" style="background: #f1c40f;"></div> Agendado</div>
                <div class="legenda-item"><div class="ponto" style="background: #f43f5e;"></div> Confirmado</div>
            </div>

            <div id="form-reserva">
                <h3 id="data-texto" style="color: var(--gold); text-align: center;"></h3>
                <input type="text" id="nome-cliente" placeholder="Seu Nome Completo">
                <button class="btn-gold" style="width: 100%;" onclick="enviarWhatsApp()">Solicitar Reserva</button>
            </div>
        </div>
    </section>

    <script>
        let dataSelecionada = "";
        let calendar; 

        // --- BANCO DE DADOS DE DATAS ---
        const meusEventos = [
            { title: 'AGENDADO', start: '2026-02-25', className: 'event-agendado' },
            { title: 'CONFIRMADO', start: '2026-02-28', className: 'event-confirmado' }
        ];

        // Função que o botão chama
        function abrirAgendamento() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('sessao-calendario').style.display = 'block';
            
            // Inicializa o calendário com um pequeno atraso para não dar erro de renderização
            setTimeout(() => {
                const calendarEl = document.getElementById('calendar');
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'pt-br',
                    events: meusEventos,
                    selectable: true,
                    dateClick: function(info) {
                        const hoje = new Date().toISOString().split('T')[0];
                        if (info.dateStr < hoje) return;

                        const ocupado = meusEventos.some(e => e.start === info.dateStr);
                        if (ocupado) {
                            alert("Data indisponível.");
                        } else {
                            dataSelecionada = info.dateStr;
                            document.getElementById('form-reserva').style.display = 'block';
                            document.getElementById('data-texto').innerText = "Data: " + info.dateStr.split('-').reverse().join('/');
                            window.scrollTo(0, document.body.scrollHeight);
                        }
                    }
                });
                calendar.render();
            }, 100);
        }

        function enviarWhatsApp() {
            const nome = document.getElementById('nome-cliente').value;
            const meuZap = "5598985170240"; // <-- COLOQUE SEU NUMERO AQUI
            
            if(!nome) return alert("Digite seu nome!");

            const dataF = dataSelecionada.split('-').reverse().join('/');
            const mensagem = `*SOLICITAÇÃO ÁREA VIP*%0A%0A*Cliente:* ${nome}%0A*Data:* ${dataF}%0A*Horário:* 09h às 21h`;
            
            window.open(`https://wa.me/${98985170240}?text=$ EDUARDO}`);
        }
    </script>
</body>

</html>
